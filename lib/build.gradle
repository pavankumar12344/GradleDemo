plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
       // https://mvnrepository.com/artifact/org.hibernate/hibernate-core
       implementation 'org.hibernate:hibernate-core:6.1.1.Final'
       
       // https://mvnrepository.com/artifact/mysql/mysql-connector-java
       implementation 'mysql:mysql-connector-java:8.0.30'
       
       // https://mvnrepository.com/artifact/org.springframework/spring
       implementation 'org.springframework:spring:5.3.22'
       
       // https://mvnrepository.com/artifact/org.springframework/spring-webmvc
       implementation 'org.springframework:spring-webmvc:5.3.22'
       
       // https://mvnrepository.com/artifact/org.springframework/spring-context
       implementation 'org.springframework:spring-context:5.3.22'
       
       // https://mvnrepository.com/artifact/org.springframework/spring-context-support
       implementation 'org.springframework:spring-context-support:5.3.22'
       
       // https://mvnrepository.com/artifact/org.springframework/spring-jdbc
       implementation 'org.springframework:spring-jdbc:5.3.22'
       
 
  
}


